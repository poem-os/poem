# Work Item Taxonomy
# Unified vocabulary for Issue Logger and Triage systems

# Severity/Impact Scale
severity:
  critical:
    description: Production blockers, data loss, security vulnerabilities
    triageImpact: high
    priority: P0
    estimatedTime: 4-8hr
    examples:
      - Server crash on startup
      - Security vulnerability (disclosed CVE)
      - Data loss risk

  high:
    description: Affects core workflows, impacts multiple users, difficult workaround
    triageImpact: high
    priority: P1
    estimatedTime: 1-4hr
    examples:
      - Template rendering fails for arrays
      - Major performance issue (10s API response)
      - Critical technical debt blocking features

  medium:
    description: Minor issues with workarounds, edge cases
    triageImpact: medium
    priority: P1
    estimatedTime: <1hr
    examples:
      - Unclear error message
      - Small optimization (reduce startup by 0.5s)
      - Low-impact technical debt

  low:
    description: Nice-to-have improvements, minor enhancements
    triageImpact: low
    priority: P2
    estimatedTime: <1hr
    examples:
      - Typo in docs
      - Code formatting inconsistency
      - Optional feature enhancement

# Work Type Classification
workType:
  bug:
    description: Defects causing incorrect behavior, errors, or unexpected outcomes
    category: bug
    epicFit: Epic 0
    examples:
      - Template rendering failure
      - NPX installer crash
      - Port conflict detection false positive

  enhancement:
    description: Improvements to existing functionality (not new features)
    category: missing-feature
    epicFit: depends-on-context
    examples:
      - Improve error messages
      - Add hot-reload support
      - Optimize template caching

  refactor:
    description: Code restructuring to improve maintainability without changing behavior
    category: architecture
    epicFit: Epic 0
    examples:
      - Extract duplicated validation logic
      - Migrate callbacks to promises
      - Rename variables for clarity

  docs:
    description: Documentation updates (README, guides, inline comments)
    category: docs-gap
    epicFit: Epic 0
    examples:
      - Add troubleshooting section
      - Document API with examples
      - Create quickstart guide

  feature:
    description: New capabilities or major functionality additions
    category: missing-feature
    epicFit: Feature Epic (1-7)
    examples:
      - Add workflow chain execution
      - Implement human-in-the-loop checkpoint
      - Create new provider integration

