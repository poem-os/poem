# Time Estimate Categories
timeEstimate:
  quick:
    value: <1hr
    description: Quick fixes, typos, simple config changes
    triageRoute: Quick Fix
    ceremonyLevel: none
    examples:
      - Fix typo in README
      - Add .gitignore entry
      - Update link in docs

  short:
    value: 1-4hr
    description: Small features, bug fixes, minor refactors
    triageRoute: Epic 0 Story or Feature Epic Story
    ceremonyLevel: full
    examples:
      - Add new Handlebars helper
      - Fix template rendering bug
      - Document API endpoint

  medium:
    value: 4-8hr
    description: Moderate features, significant refactors
    triageRoute: Feature Epic Story
    ceremonyLevel: full
    examples:
      - Implement workflow chain execution
      - Refactor schema validation
      - Add provider integration

  long:
    value: '>8hr'
    description: Large features, architectural changes
    triageRoute: Feature Epic Story
    ceremonyLevel: full
    examples:
      - Build visualization dashboard
      - Implement deployment system
      - Create comprehensive test suite

# Category-to-Type Mapping (for v1.0 compatibility)
categoryTypeMapping:
  bug: bug
  missing-feature: enhancement  # default, check severity for feature
  usability: enhancement
  docs-gap: docs
  architecture: refactor
  performance: enhancement
