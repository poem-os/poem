<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Launch Optimizer - Workflow Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .workflow-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .info-card label {
            display: block;
            font-size: 0.875rem;
            opacity: 0.8;
            margin-bottom: 0.25rem;
        }

        .info-card .value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .section {
            background: var(--bg-white);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .section:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .section-header {
            padding: 1.5rem;
            cursor: pointer;
            background: linear-gradient(to right, #f8fafc, #ffffff);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: background 0.2s ease;
        }

        .section-header:hover {
            background: linear-gradient(to right, #f1f5f9, #f8fafc);
        }

        .section-number {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .section-info {
            flex: 1;
        }

        .section-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .section-description {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .section-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge-steps {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-parallel {
            background: #fef3c7;
            color: #92400e;
        }

        .chevron {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .section.collapsed .chevron {
            transform: rotate(-90deg);
        }

        .steps-container {
            padding: 1.5rem;
            display: none;
            background: var(--bg-light);
        }

        .section.expanded .steps-container {
            display: block;
        }

        .parallel-group {
            border-left: 4px solid var(--warning);
            padding-left: 1rem;
            margin-bottom: 1rem;
        }

        .parallel-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--warning);
        }

        .step {
            background: var(--bg-white);
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .step:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 1rem;
        }

        .step-title-group {
            flex: 1;
        }

        .step-id {
            font-size: 0.75rem;
            color: var(--text-gray);
            font-family: 'Monaco', 'Courier New', monospace;
            margin-bottom: 0.25rem;
        }

        .step-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .step-description {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .step-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .badge-schema {
            background: #dcfce7;
            color: #166534;
        }

        .badge-no-schema {
            background: #fee2e2;
            color: #991b1b;
        }

        .step-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            display: none;
        }

        .step.expanded .step-details {
            display: block;
        }

        .detail-section {
            margin-bottom: 1rem;
        }

        .detail-section h4 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .detail-item {
            background: var(--bg-light);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
            border: 1px solid var(--border);
        }

        .detail-item.input {
            border-left: 3px solid var(--primary);
        }

        .detail-item.output {
            border-left: 3px solid var(--success);
        }

        .file-path {
            background: #1e293b;
            color: #94a3b8;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-gray);
        }

        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .legend {
            background: var(--bg-white);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .legend h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .legend-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .workflow-info {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: start;
            }

            .step-header {
                flex-direction: column;
            }
        }

        .expand-all-btn {
            background: white;
            color: var(--primary);
            border: 2px solid white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .expand-all-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            Loading workflow data...
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content" style="display: none;">
            <header>
                <h1 id="workflow-name"></h1>
                <p id="workflow-description"></p>
                <div class="workflow-info">
                    <div class="info-card">
                        <label>Version</label>
                        <div class="value" id="workflow-version"></div>
                    </div>
                    <div class="info-card">
                        <label>Sections</label>
                        <div class="value" id="section-count"></div>
                    </div>
                    <div class="info-card">
                        <label>Total Steps</label>
                        <div class="value" id="step-count"></div>
                    </div>
                    <div class="info-card">
                        <label>Parallel Steps</label>
                        <div class="value" id="parallel-count"></div>
                    </div>
                </div>
                <div style="margin-top: 1.5rem;">
                    <button class="expand-all-btn" onclick="toggleAllSections()">
                        <span id="expand-btn-text">Expand All Sections</span>
                    </button>
                </div>
            </header>

            <div class="legend">
                <h3>Legend</h3>
                <div class="legend-items">
                    <div class="legend-item">
                        <span class="badge badge-schema">✓ Schema</span>
                        <span>Has JSON schema definition</span>
                    </div>
                    <div class="legend-item">
                        <span class="badge badge-no-schema">✗ No Schema</span>
                        <span>Missing schema file</span>
                    </div>
                    <div class="legend-item">
                        <span class="badge badge-parallel">⚡ Parallel</span>
                        <span>Steps run concurrently</span>
                    </div>
                    <div class="legend-item">
                        <div class="detail-item input">input</div>
                        <span>Input variable</span>
                    </div>
                    <div class="legend-item">
                        <div class="detail-item output">output</div>
                        <span>Output variable</span>
                    </div>
                </div>
            </div>

            <div id="sections-container"></div>
        </div>
    </div>

    <script>
        let workflowData = null;
        let allExpanded = false;

        async function loadWorkflow() {
            try {
                const response = await fetch('youtube-launch-optimizer.yaml');
                if (!response.ok) {
                    throw new Error(`Failed to load workflow: ${response.statusText}`);
                }
                const yamlText = await response.text();
                workflowData = jsyaml.load(yamlText);
                renderWorkflow();
            } catch (error) {
                showError(`Error loading workflow: ${error.message}`);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function detectParallelGroups(steps) {
            const groups = [];
            let currentGroup = null;

            for (let i = 0; i < steps.length; i++) {
                const step = steps[i];
                const nextStep = steps[i + 1];

                // Check if this step and next step share same inputs (parallel pattern)
                if (nextStep && arraysEqual(step.inputs, nextStep.inputs)) {
                    if (!currentGroup) {
                        currentGroup = [step];
                    }
                    currentGroup.push(nextStep);
                } else {
                    if (currentGroup) {
                        groups.push({
                            isParallel: true,
                            steps: currentGroup
                        });
                        currentGroup = null;
                    }

                    if (!currentGroup && (!nextStep || !arraysEqual(step.inputs, nextStep.inputs))) {
                        groups.push({
                            isParallel: false,
                            steps: [step]
                        });
                    }
                }
            }

            return groups;
        }

        function arraysEqual(a, b) {
            if (!a || !b) return false;
            if (a.length !== b.length) return false;
            return a.every((val, idx) => val === b[idx]);
        }

        function renderWorkflow() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // Render header
            document.getElementById('workflow-name').textContent = workflowData.name;
            document.getElementById('workflow-description').textContent = workflowData.description;
            document.getElementById('workflow-version').textContent = workflowData.version;

            const totalSteps = workflowData.sections.reduce((sum, section) => sum + section.steps.length, 0);
            document.getElementById('section-count').textContent = workflowData.sections.length;
            document.getElementById('step-count').textContent = totalSteps;

            // Count parallel steps
            let parallelCount = 0;
            workflowData.sections.forEach(section => {
                const groups = detectParallelGroups(section.steps);
                groups.forEach(group => {
                    if (group.isParallel) {
                        parallelCount += group.steps.length;
                    }
                });
            });
            document.getElementById('parallel-count').textContent = parallelCount;

            // Render sections
            const container = document.getElementById('sections-container');
            workflowData.sections.forEach((section, index) => {
                container.appendChild(renderSection(section, index + 1));
            });
        }

        function renderSection(section, sectionNumber) {
            const sectionEl = document.createElement('div');
            sectionEl.className = 'section collapsed';
            sectionEl.dataset.sectionIndex = sectionNumber;

            const groups = detectParallelGroups(section.steps);
            const hasParallel = groups.some(g => g.isParallel);

            sectionEl.innerHTML = `
                <div class="section-header" onclick="toggleSection(${sectionNumber})">
                    <div class="section-number">${sectionNumber}</div>
                    <div class="section-info">
                        <div class="section-name">${section.name}</div>
                        <div class="section-description">${section.description}</div>
                    </div>
                    <div class="section-meta">
                        <span class="badge badge-steps">${section.steps.length} steps</span>
                        ${hasParallel ? '<span class="badge badge-parallel">⚡ Parallel</span>' : ''}
                    </div>
                    <svg class="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
                <div class="steps-container" id="steps-${sectionNumber}"></div>
            `;

            const stepsContainer = sectionEl.querySelector('.steps-container');
            groups.forEach((group, groupIndex) => {
                if (group.isParallel) {
                    const parallelGroup = document.createElement('div');
                    parallelGroup.className = 'parallel-group';
                    parallelGroup.innerHTML = `
                        <div class="parallel-header">
                            ⚡ Parallel Execution Group (${group.steps.length} steps)
                        </div>
                    `;
                    group.steps.forEach((step, stepIndex) => {
                        parallelGroup.appendChild(renderStep(step, sectionNumber, groupIndex, stepIndex));
                    });
                    stepsContainer.appendChild(parallelGroup);
                } else {
                    group.steps.forEach((step, stepIndex) => {
                        stepsContainer.appendChild(renderStep(step, sectionNumber, groupIndex, stepIndex));
                    });
                }
            });

            return sectionEl;
        }

        function renderStep(step, sectionNumber, groupIndex, stepIndex) {
            const stepEl = document.createElement('div');
            stepEl.className = 'step';
            const stepId = `step-${sectionNumber}-${groupIndex}-${stepIndex}`;
            stepEl.dataset.stepId = stepId;

            const hasSchema = !!step.schema;

            stepEl.innerHTML = `
                <div class="step-header" onclick="toggleStep('${stepId}')">
                    <div class="step-title-group">
                        <div class="step-id">${step.id}</div>
                        <div class="step-name">${step.name}</div>
                        <div class="step-description">${step.description}</div>
                    </div>
                    <div class="step-badges">
                        ${hasSchema
                            ? '<span class="badge badge-schema">✓ Schema</span>'
                            : '<span class="badge badge-no-schema">✗ No Schema</span>'}
                        <span class="badge badge-steps">${step.inputs.length} in / ${step.outputs.length} out</span>
                    </div>
                </div>
                <div class="step-details">
                    <div class="detail-section">
                        <h4>Inputs (${step.inputs.length})</h4>
                        <div class="detail-list">
                            ${step.inputs.map(input => `<div class="detail-item input">${input}</div>`).join('')}
                        </div>
                    </div>
                    <div class="detail-section">
                        <h4>Outputs (${step.outputs.length})</h4>
                        <div class="detail-list">
                            ${step.outputs.map(output => `<div class="detail-item output">${output}</div>`).join('')}
                        </div>
                    </div>
                    <div class="detail-section">
                        <h4>Prompt Template</h4>
                        <div class="file-path">${step.prompt}</div>
                    </div>
                    ${hasSchema ? `
                    <div class="detail-section">
                        <h4>Schema Definition</h4>
                        <div class="file-path">${step.schema}</div>
                    </div>
                    ` : ''}
                </div>
            `;

            return stepEl;
        }

        function toggleSection(sectionNumber) {
            const section = document.querySelector(`[data-section-index="${sectionNumber}"]`);
            section.classList.toggle('collapsed');
            section.classList.toggle('expanded');
        }

        function toggleStep(stepId) {
            const step = document.querySelector(`[data-step-id="${stepId}"]`);
            step.classList.toggle('expanded');
        }

        function toggleAllSections() {
            const sections = document.querySelectorAll('.section');
            allExpanded = !allExpanded;

            sections.forEach(section => {
                if (allExpanded) {
                    section.classList.remove('collapsed');
                    section.classList.add('expanded');
                } else {
                    section.classList.remove('expanded');
                    section.classList.add('collapsed');
                }
            });

            document.getElementById('expand-btn-text').textContent =
                allExpanded ? 'Collapse All Sections' : 'Expand All Sections';
        }

        // Load workflow on page load
        loadWorkflow();
    </script>
</body>
</html>
