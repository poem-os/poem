# POEM Core Configuration
# This file configures the POEM framework for your project
# Copy this to your project root as .poem-core/core-config.yaml

# POEM version - tracks framework version for compatibility
version: "1.0.0"

# Server configuration for .poem-app/ Astro runtime
server:
  # Port for the Astro server (default: 4321)
  port: 4321
  # Host binding (localhost for local dev, 0.0.0.0 for network access)
  host: localhost

# Workspace paths (relative to project root after installation)
# These directories are created in /poem/ when POEM is installed
workspace:
  # Handlebars prompt templates (.hbs files)
  prompts: poem/prompts
  # JSON schema definitions for prompts
  schemas: poem/schemas
  # Generated mock data for testing
  mockData: poem/mock-data
  # User configuration files (providers, settings)
  config: poem/config
  # Persisted workflow execution state
  workflowData: poem/workflow-data

# Logging configuration
logging:
  # Log level: debug | info | warn | error
  level: info

# Provider configuration
# Add provider configs here for external system integration
# Example:
#   - name: supportsignal
#     type: convex
#     baseUrl: https://api.supportsignal.com
providers: []

# Feature flags for development
features:
  # Enable hot-reload for Handlebars helpers during development
  hotReload: true
  # Enable mock data generation capabilities
  mockDataGeneration: true
